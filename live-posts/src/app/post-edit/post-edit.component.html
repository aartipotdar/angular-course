<div class="row">
  <div class="col-md-6">
    <h1 *ngIf="editMode === false">Post Add</h1>
    <h1 *ngIf="editMode === true">Post Edit</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" formControlName="title" />
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea type="text" class="form-control" formControlName="description"></textarea>
      </div>
      <div class="form-group">
        <label>Image Path</label>
        <input type="text" class="form-control" formControlName="imagePath" />
        <img class="img-responsive" src="{{ form.value.imagePath }}" >
      </div>
      <button class="btn btn-success" type="submit" [disabled]="form.invalid">Save</button> |
      <button class="btn btn-primary" type="reset">Clear</button>
    </form>
  </div>
</div>
